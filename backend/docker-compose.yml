version: '3.8'

services:
  # PostgreSQL 데이터베이스
  db:
    image: postgres:15
    container_name: prayer_note_db
    environment:
      POSTGRES_USER: prayer_user
      POSTGRES_PASSWORD: prayer_password
      POSTGRES_DB: prayer_note
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prayer_user -d prayer_note"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI 백엔드
  backend:
    build: .
    container_name: prayer_note_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://prayer_user:prayer_password@db:5432/prayer_note
      SECRET_KEY: your-secret-key-change-in-production
      DEBUG: "True"
      BACKEND_CORS_ORIGINS: '["http://localhost:3000"]'
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    volumes:
      - .:/app

volumes:
  postgres_data:
